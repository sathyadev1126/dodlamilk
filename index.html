<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DODLA Milk Diary - Product Grid</title>
<style>
body { margin:0; font-family:Segoe UI, Arial, sans-serif; background:#f7fbff; }
header { background:linear-gradient(90deg,#0f62fe,#6a11cb); color:#fff; padding:15px; text-align:center; }
h1 { margin:0; font-size:22px; }
.wrap { max-width:1200px; margin:auto; padding:15px; display:grid; grid-template-columns:2fr 1fr; gap:20px; }

/* Product grid */
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:16px; }
.card { background:#fff; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.05); overflow:hidden; display:flex; flex-direction:column; }
.card img { width:100%; height:120px; object-fit:cover; }
.card-body { padding:10px; flex:1; display:flex; flex-direction:column; justify-content:space-between; }
.name { font-weight:600; font-size:14px; margin-bottom:4px; }
.price { color:#0f62fe; font-weight:700; margin-bottom:6px; }
.actions { display:flex; gap:6px; }
.actions input { width:50px; padding:5px; border:1px solid #ddd; border-radius:6px; text-align:center; }
.actions button { flex:1; background:#0f62fe; color:#fff; border:none; padding:6px; border-radius:6px; cursor:pointer; transition: transform 0.2s; }
.actions button:hover { background:#0c4ed6; }
.animate { animation: pop 0.5s ease; }
@keyframes pop {0% { transform: scale(1); background:#0f62fe; }50% { transform: scale(1.2); background:#45b649; }100% { transform: scale(1); background:#0f62fe; }}

/* Checkout box */
.checkout-box { background:#fff; border-radius:12px; padding:15px; box-shadow:0 4px 10px rgba(0,0,0,0.05); margin-bottom:15px; }
.checkout-box h3 { margin-top:0; color:#0f62fe; }
.checkout-box ul { padding-left:20px; font-size:14px; margin:0; }

table { width:100%; border-collapse:collapse; margin-top:10px; }
th,td { border-bottom:1px solid #eee; padding:6px; font-size:14px; text-align:left; }

.export-btns { margin-top:10px; display:flex; gap:10px; }
.export-btns button { background:#6a11cb; color:#fff; border:none; padding:6px 10px; border-radius:6px; cursor:pointer; }

@media(max-width:768px){ .wrap { grid-template-columns:1fr; } }
</style>
</head>
<body>
<header>
  <h1>DODLA Milk Diary</h1>
  <p>Click Add under each product to checkout directly. Track sales from morning to night.</p>
</header>

<div class="wrap">
  <div>
    <h2>Products</h2>
    <div class="grid" id="productGrid"></div>
  </div>

  <div class="checkout-box" id="checkoutBox">
    <h3>Last 5 Checkouts</h3>
    <p>No checkout yet.</p>
  </div>
</div>

<div class="checkout-box" style="margin:15px;">
  <h3>Today's Sales Details</h3>
  <table>
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="todaySalesBody"></tbody>
    <tfoot>
      <tr>
        <td colspan="3" style="font-weight:bold;">Total</td>
        <td style="font-weight:bold;" id="todayTotal">0</td>
      </tr>
    </tfoot>
  </table>
  <div class="export-btns">
    <label>Select Date: <input type="date" id="ledgerDate"></label>
    <button onclick="downloadLedgerByDate()">Download Ledger</button>
    <button onclick="exportTodayExcel()">Export Today Excel</button>
    <button onclick="exportTodayPDF()">Export Today PDF</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const products=[
{id:1,name:"Milk - 200ml",price:20,img:"https://picsum.photos/200/150?random=1"},
{id:2,name:"Milk - 500ml",price:35,img:"https://picsum.photos/200/150?random=2"},
{id:3,name:"Milk - 1L",price:60,img:"https://picsum.photos/200/150?random=3"},
{id:4,name:"Milk - 2L",price:110,img:"https://picsum.photos/200/150?random=4"},
{id:5,name:"Curd - 200g",price:25,img:"https://picsum.photos/200/150?random=5"},
{id:6,name:"Curd - 500g",price:50,img:"https://picsum.photos/200/150?random=6"},
{id:7,name:"Curd - 1kg",price:95,img:"https://picsum.photos/200/150?random=7"},
{id:8,name:"Butter - 100g",price:40,img:"https://picsum.photos/200/150?random=8"},
{id:9,name:"Butter - 500g",price:180,img:"https://picsum.photos/200/150?random=9"},
{id:10,name:"Paneer - 100g",price:60,img:"https://picsum.photos/200/150?random=10"}
];

let dailyLedger = {};
let lastCheckouts = [];

function saveData(){
  localStorage.setItem("dailyLedger", JSON.stringify(dailyLedger));
  localStorage.setItem("lastCheckouts", JSON.stringify(lastCheckouts));
}

function loadData(){
  dailyLedger = JSON.parse(localStorage.getItem("dailyLedger"))||{};
  lastCheckouts = JSON.parse(localStorage.getItem("lastCheckouts"))||[];
  updateCheckoutBox();
  updateTodayTotal();
}

function renderProducts(){
  const grid=document.getElementById('productGrid'); grid.innerHTML='';
  products.forEach(p=>{
    const div=document.createElement('div'); div.className='card';
    div.innerHTML=`
      <img src="${p.img}" alt="${p.name}">
      <div class="card-body">
        <div><div class="name">${p.name}</div><div class="price">₹ ${p.price}</div></div>
        <div class="actions">
          <input type="number" min="1" value="1" id="qty-${p.id}">
          <button id="btn-${p.id}" onclick="checkoutItem(${p.id})">Add</button>
        </div>
      </div>`;
    grid.appendChild(div);
  });
}

function checkoutItem(id){
  const product = products.find(p=>p.id===id);
  const qty = parseInt(document.getElementById('qty-'+id).value)||1;
  const time = Date.now();
  const today = new Date().toISOString().slice(0,10);

  if(!dailyLedger[today]) dailyLedger[today] = [];
  dailyLedger[today].push({...product, qty, time});

  lastCheckouts.unshift({time, items:[{...product, qty}], total:product.price*qty});
  if(lastCheckouts.length>5) lastCheckouts.pop();

  saveData(); updateCheckoutBox(); updateTodayTotal();

  document.getElementById('btn-'+id).classList.add('animate'); 
  setTimeout(()=>document.getElementById('btn-'+id).classList.remove('animate'),500);
}

function updateCheckoutBox(){
  const box=document.getElementById('checkoutBox');
  if(lastCheckouts.length===0){ box.innerHTML="<h3>Last 5 Checkouts</h3><p>No checkout yet.</p>"; return; }
  box.innerHTML=`<h3>Last 5 Checkouts</h3>`+
    lastCheckouts.map(c=>`<p><b>${new Date(c.time).toLocaleString()}</b></p>
      <ul>${c.items.map(i=>`<li>${i.name} x${i.qty} = ₹${i.qty*i.price}</li>`).join('')}</ul>
      <p>Total: ₹${c.total}</p><hr>`).join('');
}

function updateTodayTotal(){
  const today = new Date().toISOString().slice(0,10);
  const data = dailyLedger[today]||[];
  const tbody = document.getElementById('todaySalesBody');
  tbody.innerHTML = '';
  let total = 0;
  data.forEach(item=>{
    const row = document.createElement('tr');
    const amount = item.price * item.qty;
    total += amount;
    row.innerHTML = `<td>${new Date(item.time).toLocaleString()}</td>
                     <td>${item.name}</td>
                     <td>${item.qty}</td>
                     <td>₹${amount}</td>`;
    tbody.appendChild(row);
  });
  document.getElementById('todayTotal').innerText = total;
}

// Export
function downloadLedgerByDate(){
  const selected = document.getElementById('ledgerDate').value;
  if(!selected || !dailyLedger[selected]) { alert("No data for selected date"); return; }
  downloadExcel(selected);
}

function exportTodayExcel(){ downloadExcel(new Date().toISOString().slice(0,10)); }
function exportTodayPDF(){ exportPDF(new Date().toISOString().slice(0,10)); }

function downloadExcel(date){
  const data = dailyLedger[date]||[];
  const ws = XLSX.utils.json_to_sheet(data.map(l=>({
    Time:new Date(l.time).toLocaleString(),
    Item:l.name,
    Qty:l.qty,
    Price:l.price,
    Total:l.qty*l.price
  })));
  const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Ledger");
  XLSX.writeFile(wb, `ledger_${date}.xlsx`);
}

function exportPDF(date){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const data = dailyLedger[date]||[];
  doc.text(`Sales Ledger - ${date}`, 10, 10);
  doc.setFontSize(10); let startY=20;
  doc.text("Time",10,startY); doc.text("Product",50,startY); doc.text("Qty",110,startY); doc.text("Price",130,startY); doc.text("Total",150,startY);
  startY+=6; doc.setLineWidth(0.1); doc.line(10,startY-2,190,startY-2);
  data.forEach(l=>{
    doc.text(new Date(l.time).toLocaleTimeString(),10,startY);
    doc.text(l.name,50,startY);
    doc.text(l.qty.toString(),110,startY);
    doc.text("₹"+l.price,130,startY);
    doc.text("₹"+(l.price*l.qty),150,startY);
    startY+=6;
  });
  doc.save(`ledger_${date}.pdf`);
}

// --- Midnight reset ---
setInterval(()=>{
  const now = new Date();
  if(now.getHours()===0 && now.getMinutes()===0 && now.getSeconds()===0){
    lastCheckouts = [];
    saveData();
    updateCheckoutBox(); updateTodayTotal();
  }
},1000);

loadData(); renderProducts();
</script>
</body>
</html>
